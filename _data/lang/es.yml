# for cookie consent
cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings Preferencias de Cookies
  panel_bar:
    msg: >
      Este sitio web utiliza cookies para optimizar la funcionalidad del sitio.
      Se activará con su aprobación.
    privacy_msg: Revisar $privacy_link.
    buttons:
      accept: &accept_button Permitir todo
      settings: Personalizar
      deny: &deny_button Denegar
  panel_settings:
    title: *cookie_settings
    msg: >
      Este sitio web utiliza cookies para optimizar la funcionalidad del sitio.
      Se activará con su aprobación. Haga clic en cada elemento a continuación para conocer la política de cookies.
    privacy_msg: Revisar $privacy_link.
    buttons:
      accept: *accept_button
      save: Permitir la selección
      deny: *deny_button
    always_active: Siempre activo
    consent_types:
      necessary:
        title: Sólo las cookies estrictamente necesarias
        info: >
          Estas cookies son esenciales para el funcionamiento del sitio web y no se pueden desactivar.
          Por lo general, se configuran cuando se cambia la función del sitio, como el esquema de color, etc.
          Estas cookies no almacenan ninguna información de identificación personal.
          $gtag_info
      analytics:
        title: Rendimiento cookies #Performance and analytics cookies
        info: $gtag_info
      preferences:
        title: Funcionalidad cookies
        info: $gtag_info
      advertising:
        title: Cookies de segmentación y publicidad
        info: $gtag_info
    gtag_info:
      # from https://support.google.com/tagmanager/answer/10718549#consent-types
      ad_storage: >
        Habilita el almacenamiento (como las cookies) relacionado con la publicidad.
      analytics_storage: >
        Habilita el almacenamiento (como cookies) relacionado con análisis, ej. duración de la visita.
      functionality_storage: >
        Habilita el almacenamiento que admite la funcionalidad del sitio web o la aplicación, ej. ajustes de idioma.
      personalization_storage: >
        Habilita el almacenamiento relacionado con la personalización, ej. recomendaciones de videos
      security_storage: >
        Habilita el almacenamiento relacionado con la seguridad, como la funcionalidad de autenticación,
        prevención de fraude y otra protección del usuario.
